<!DOCTYPE html>
<html>
  <head>
    <title>Download Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="http://lib.sinaapp.com/js/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="http://lib.sinaapp.com/js/bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--[if lt IE 9]>
      <script type="text/javascript" src="js/html5shiv.js"></script>
    </[endif]-->
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">

    <div class="container">
      <div class="row">
        <section id="download-files">
          <div class="main">
            <ul id="tab-nav" class="nav nav-tabs">
              <li class="active"><a href="#files" data-toggle="tab">File List</a></li>
              <li><a href="#download" data-toggle="tab">Download</a></li>
              <li><a href="#batch-download" data-toggle="tab">Batch Download</a></li>
            </ul>
            <div id="tab-content" class="tab-content">
              <div id="files" class="tab-pane fade in active">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th class="center last-date">Last Modified</th>
                      <th class="center operate">Operate</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div id="download" class="tab-pane fade">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for="down-file">Url</label>
                    <div class="controls">
                      <input type="text" id="down-file" class="input-xxlarge">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="save-name">Name</label>
                    <div class="controls">
                      <input type="text" id="save-name" placeholder="Default">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="save-path">Path</label>
                    <div class="controls">
                      <input type="text" id="save-path" placeholder="Default">
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <button id="btn-download" type="button" class="btn btn-primary">Download</button>
                    </div>
                  </div>
                </form>
              </div>
              <div id="batch-download" class="tab-pane fade">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for="down-file">Url</label>
                    <div class="controls">
                      <textarea id="batch-url" rows="10" class="input-xxlarge"></textarea>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="save-path">Path</label>
                    <div class="controls">
                      <input type="text" id="batch-save-path" placeholder="Default">
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <button id="btn-batch-download" type="button" class="btn btn-primary">Download</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="win-rename-modal" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Modify Name</h3>
      </div>
      <div class="modal-body form-horizontal">
        <div class="control-group">
          <label class="control-label" for="module-name">Name</label>
          <div class="controls">
            <input type="text" id="module-name" class="input-xlarge" placeholder="Modify the name" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-primary" id="btn-add-module">Submit</a>
        <a href="#" class="btn" data-dismiss="modal">Close</a>
      </div>
    </div>

  </body>
</html>
